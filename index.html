<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Stack Vue Book</title>
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="./public/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
  <div id="app">
    <div class="container ">
      <div>
        <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      </div>
      <div class="section ">
        <article v-for="submission in sortedSubmissions" :key="submission.id" :class="{ 'blue-border': submission.votes >= 20 }"
          class="media box ">
          <submission-component :submission="submission" :submissions="sortedSubmissions"></submission-component>
        </article>
      </div>


    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
  <script src="./js/seed.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
